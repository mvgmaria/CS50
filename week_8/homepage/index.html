<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bigshot+One&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meteoclimb</title>
    </head>
    <body>
        <header>
            <h1> Welcome to Meteoclimb </h1>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card border-0 text-white bg-secondary mb-3" style="width: 18rem;">
                        <img src="https://outdoorsqueensland.com.au/wp-content/uploads/2016/05/RockclimbingAdam_Sebastian_West.jpg" class="card-img-top" alt="Rock climber">
                        <div class="card-body">
                        <h5 class="card-title">Curious?</h5>
                        <p class="card-text">Check out our crag library</p>
                        <a href="crags.html" class="btn orange-btn">Discover new crags!</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-0 text-white bg-secondary mb-3" style="width: 18rem;">
                        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgSoSauhPCOywKsCjozTN7DzBtRJIvGRYOMbCoFPHp1njpajnBiRpFf2uySYGZBAxcJywR2AVueeaelnaITLsJjnu2zM6oTlbEeyjpV4jzvJkqHywqSVn0d1DCDIYoqo0U8yfMzi6MH_xw/w1200-h630-p-k-no-nu/cantabrian+mountains+final+1.JPG" class="card-img-top" alt="Mountain range map">
                        <div class="card-body">
                        <h5 class="card-title">Don't know where to climb?</h5>
                        <p class="card-text">Search for the perfect spot and weather</p>
                        <a href="search.html" class="btn orange-btn">Search</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-0 text-white bg-secondary mb-3" style="width: 18rem;">
                        <img src="http://media.istockphoto.com/id/840781816/photo/family-vacation-travel-rv-holiday-trip-in-motorhome-caravan-car-vacation-beautiful-nature.jpg?s=612x612&w=0&k=20&c=AsvyYKNI1FLFsWU0595eg-MUJqKp_Y2onq7j9ByOEkU=" class="card-img-top" alt="Campervan trip">
                        <div class="card-body">
                        <h5 class="card-title">Want to save your favorite climbing spots?</h5>
                        <p class="card-text">Make an account and keep them all in one place</p>
                        <a href="signup.html" class="btn orange-btn">Sign up!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
