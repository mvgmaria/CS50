<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            let password = document.querySelector('#password');
            let confpassword = document.querySelector('#confirm-password');
            let message = document.querySelector('#message');

            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                if (password.value != confpassword.value) {
                    message.textContent = 'Please, input the same password';}
                });
                form.reset();
            });
        </script>
        <title>Meteoclimb sign up</title>
    </head>
    <body>
        <header>
            <h2> Sign up </h2>
        </header>
        <form>
            <div class="mb-3">
                <h5>Email address</h5>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <h5>Password</h5>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <h5>Confirm Password</h5>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn black-btn w-100">Sign Up</button>
        </form>
        <h6 id="message"></h6>
        <p class="text-center mt-3">Already have an account? <a href="/login">Log in</a></p>
    </body>
</html>
