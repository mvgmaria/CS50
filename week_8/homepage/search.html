<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meteoclimb search</title>
    </head>
    <body>
        <header>
            <h2> Crag search </h2>
        </header>
        <div class="section">
            <form>
                <h5>What region do you want to climb in?</h5>
                <input type="text" id="region" name="region" autocomplete="off" placeholder="Enter region">

                <h5>What's the maximum distance you want to travel (in km)?</h5>
                <input type="number" id="distance" name="distance" autocomplete="off" placeholder="e.g., 50" min="0">

                <h5>What's the maximum travel time (in minutes)?</h5>
                <input type="number" id="time" name="time" autocomplete="off" placeholder="e.g., 120" min="0">

                <button type="submit" class="btn black-btn w-100">Search</button>
            </form>
        </div>
    </body>
</html>
